<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  

  <!-- image  -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef class="table-image-th"> image </th>
    <td mat-cell *matCellDef="let element">
      <img [src]="obtainPathToImage(element.image)">
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>


  <ng-container matColumnDef="buyingQuantity">
    <th mat-header-cell *matHeaderCellDef class="perent-buying-quantity"> Quantity </th>
    <td mat-cell *matCellDef="let element">
      <input class="table-buying-quantity" [id]="obtainId(element.serverId)" matInput type="number" min="0" placeholder="Ex. 0">
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
  </tr>
</table>

<div fxLayoutAlign="flex-end" fxLayout>
  <div fxLayoutGap="30px" class="buy-button-parent">
    <button  (click)="onBuy()" fxFlex="100px" type="submit" mat-raised-button color="primary"> Buy</button>
  </div>
</div>
