<p>shop-history works!</p>
<div fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
        <input type="text" matInput (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>
<mat-table [dataSource]="dataSource" matSort>
    <!-- <ng-component matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.date.seconds * 1000  | date:'medium'}}</mat-cell>
    </ng-component> -->
    <!-- image  -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef class="table-image-th">Image </th>
    <td mat-cell *matCellDef="let element">
      <img [src]="obtainPathToImage(element.image)">
    </td>
  </ng-container>

    <ng-component matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
    </ng-component>

    <ng-component matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.price | number}}</mat-cell>
    </ng-component>

    <ng-component matColumnDef="quantity">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.quantity | number}}</mat-cell>
    </ng-component>

    <ng-component matColumnDef="state">
        <mat-header-cell *matHeaderCellDef mat-sort-header>State</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.state}}</mat-cell>
    </ng-component>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator [pageSize]="1" [pageSizeOptions]="[1,5,10,20]">
</mat-paginator>
