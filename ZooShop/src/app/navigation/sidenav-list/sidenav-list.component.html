<mat-nav-list>
    <a mat-list-item routerLink="/signup" (click)="onClose()" *ngIf="!isAuth">
        <mat-icon>face</mat-icon>
        <span class="nav-caption">Signup</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!isAuth">
        <mat-icon>input</mat-icon>
        <span class="nav-caption">Login</span>
    </a>
    <a mat-list-item routerLink="/pets" (click)="onClose()" *ngIf="isAuth">
        <mat-icon>pets</mat-icon>
        <span class="nav-caption">pets</span>
    </a>
    <a mat-list-item routerLink="/shop" (click)="onClose()" *ngIf="isAuth">
        <mat-icon>shopping_basket</mat-icon>
        <span class="nav-caption">shop</span>
    </a>
    <mat-list-item>
        <button mat-icon-button (click)="onLogout()" *ngIf="isAuth">
            <mat-icon>eject</mat-icon>
            <span class="nav-caption">Logout</span>
        </button>
    </mat-list-item>
</mat-nav-list>
