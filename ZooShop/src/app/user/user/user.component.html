<p>user works!</p>

<div class="cards" fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="center">
    <mat-card class="example-card" fxFlex="flex-start">
        <mat-card-header>
            <mat-card-title>{{userData.name}}</mat-card-title>
            <mat-card-subtitle>Age: {{userData.age}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">

        <mat-card-content>
            <!-- <p>Last vaccinated: {{userData.lastLogin.seconds * 1000  | date:'medium'}}</p> -->
            <p *ngIf="userData.description">Description: {{userData.description}} </p>
        </mat-card-content>
    </mat-card>
</div>
<div class="addPet" fxLayoutAlign="center center">
    <button mat-raised-button color="primary" (click)="onEditHandler()">Edit profile</button>
</div>
