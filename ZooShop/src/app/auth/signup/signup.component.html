<section class="signup-form">
    <form 
    fxLayout="column" 
    fxLayoutAlign="center center" 
    #f="ngForm" 
    fxLayoutGap="10px"
    (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input matInput
                type="email"
                matInput 
                placeholder="Your email"
                ngModel 
                name="email"
                email
                required
                #emailInput="ngModel">
                <mat-error *ngIf="emailInput.hasError('required')">field must not be empty</mat-error>
                <mat-error *ngIf="!emailInput.hasError('required')">invalid email</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be minimum 6 chars">
            <input matInput 
            type="password"
                mathInput
                placeholder="Your password"
                ngModel
                name="password"
                required
                minlength="6"
                #password="ngModel">
                <mat-hint align="end">{{password.value?.length}} / 6</mat-hint>
                <mat-error>Has to be min 6 chars</mat-error>
        </mat-form-field>
        <mat-form-field>    
            <input 
                matInput
                ngModel
                name="date"
                required
                placeholder="Select date" 
                [matDatepicker]="picker"
                [max]="maxDate" >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox 
            ngModel
            name="agree"
            required
            labelPosition="before"
            color="primary">Agree</mat-checkbox>
        <button 
            *ngIf="!isLoading"
            type="submit" 
            mat-raised-button 
            color="primary"
            [disabled]="f.invalid">Submint</button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</section>
